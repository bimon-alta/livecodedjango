<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Detail</title>
    {%load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 align-items-center company-name">
                    Alterra Shop
                </div>
                <div class="col-md-6">
                    <div class="header-nav">
                        <ul class="header-nav__list list-unstyled">  
                            <li> 
                                <a href="/">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>                
        <div class="container left-right-container">
            <div class="row">
                
                <div class="col-md-12 detail-content">
                    <div class="detail-content-row">                        
                        <img src="{{product.img_url}}" alt="" class="detail-content-img">
                        <div class="product-name">{{product.nama}}</div>
                        <p>Rp. {{ product.harga }},-</p>
                        <ul>
                        {% for description in descriptions %}
                            <li>{{ description.description }}</li>
                        {% endfor %}
                        </ul>
                    </div>                    
                </div> 
            </div>    
        </div>                  
    </section>
</body>
</html>

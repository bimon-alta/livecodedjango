<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alterra Shop</title>

    
    {%load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center blok-header">
                <div class="col-md-6 align-items-center company-name">
                    Alterra Shop
                </div>
                <div class="col-md-6">
                    <div class="header-nav">
                        <ul class="header-nav__list list-unstyled">  
                            <li> 
                                <a href="" class="active-page">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>    
            <div class="container home">
                <div class="row align-items-center">
                    {% for product in products %}  
                    <div class="col-md-3 align-items-center">
                        <div class="home-img">
                            <img src="{{ product.img_url }}"/>
                        </div>
                        <p class="product_name">{{product.nama}}</p>
                        <p class="product_price">{{product.harga}}</p>
                        <a href="{% url 'catalogapp:product_detail' product.id %}">Lihat Detail</a>
                    </div>
                    {% endfor %}  
                </div>
            </div>
    </section>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Input</title>
    {%load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 align-items-center company-name">
                    Alterra Shop
                </div>
                <div class="col-md-6">
                    <div class="header-nav">
                        <ul class="header-nav__list list-unstyled">  
                            <li> 
                                <a href="/">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="form-sec">
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            <h4>Insert New Product</h4>
            
            <form method="post" action="{% url 'catalogapp:save_new_product' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="product-name">Product Name</label>                         
                    <input type="text" class="form-control" id="product-name" name="product-name" placeholder="Jet Tempur" required>
                </div>
                <div class="form-group">
                        <label for="product-harga">Price</label>                         
                        <input type="number" class="form-control" id="product-harga" name="product-harga" placeholder="15000000000" required>                        
                    </div> 
                <div>
                <div class="form-group">
                    <label for="product-img-url">Image Location</label>                         
                    <input type="text" class="form-control" id="product-img-url" name="product-img-url" placeholder="http://www.images.google.com/myimage.jpg" required>                        
                </div>                
                
                    <button type="submit" class="btn btn-secondary form-button-submit">Post</button>
                </div>
            </form>
        </div>
    </section>
    
</body>
</html>
